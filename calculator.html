<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Calculator Program in JavaScript </h1>  
    <div class= "formstyle">  
    <form name = "form1">  
    <input id = "calc" style="width:21%" type ="text" name = "answer"> <br><br> 
    <input type = "button" style="width:5%" value = "(" onclick = "form1.answer.value += '(' "> 
    <input type = "button" style="width:5%" value = ")" onclick = "form1.answer.value += ')' "> 
    <input type = "button" style="width:5%" value = "%" onclick = "form1.answer.value += '%' "> 
    <input type = "button" style="width:5%" value = "CE" onclick = "form1.answer.value = ' ' " id= "clear" >  
    <br><br>
    <input type = "button" style="width:5%"  value = "7" onclick = "form1.answer.value += '7' ">  
    <input type = "button" style="width:5%"  value = "8" onclick = "form1.answer.value += '8' ">  
    <input type = "button" style="width:5%"  value = "9" onclick = "form1.answer.value += '9' ">  
    <input type = "button" style="width:5%"  value = "/" onclick = "form1.answer.value += '/' ">  
    <br> <br>
    <input type = "button" style="width:5%" value = "4" onclick = "form1.answer.value += '4' ">  
    <input type = "button" style="width:5%" value = "5" onclick = "form1.answer.value += '5' ">  
    <input type = "button" style="width:5%" value = "6" onclick = "form1.answer.value += '6' ">  
    <input type = "button" style="width:5%" value = "*" onclick = "form1.answer.value += '*' ">
    <br> <br>  
    <input type = "button" style="width:5%" value = "1" onclick = "form1.answer.value += '1' ">  
    <input type = "button" style="width:5%" value = "2" onclick = "form1.answer.value += '2' ">  
    <input type = "button" style="width:5%" value = "3" onclick = "form1.answer.value += '3' ">  
    <input type = "button" style="width:5%" value = "-" onclick = "form1.answer.value += '-' ">  
    <br> <br>  
    <input type = "button" style="width:5%" value = "0" onclick = "form1.answer.value += '0' ">  
    <input type = "button" style="width:5%" value = "." onclick = "form1.answer.value += '.' ">  
    <input type = "button" style="width:5%" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
    <input type = "button" style="width:5%" value = "+" onclick = "form1.answer.value += '+' ">     
    <br><br>
</body>
</html>
